<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natividad Aromas </title>
    <link rel="shortcut icon" href="../assets/icons/logo-natividad.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="../css/estilo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
</head>

<body>

    <header>
        <h1><a href="../index.html" alt="Pagina principal" class="content__title">NATIVIDAD AROMAS</a></h1>
        <span class="spanLogo">
            <a href="../index.html" alt="Pagina principal"><img src="../assets/icons/logo-natividad.png"
                    alt="Natividad Aromas" width="70px" height="70px" /></a>
        </span>
        <nav>
            <ul class="contenedorNavBar">
                <li><a href="../index.html" alt="Pagina principal">Home</a></li>
                <li><a href="./velas.html" alt="Velas">Velas</a></li>
                <li><a href="./difusores.html" alt="Difusores">Difusores</a></li>
                <li><a href="./productos.html" alt="Productos">Productos</a></li>
                <li><a href="./contacto.html" alt="Contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" method="post" enctype="text/plain">
            <h2>Formulario de Contacto y consultas</h2>
            <div class="contenedorMain">

                <article class="card__aside">
                    <div>
                        <h3 class="card__title">Video Promoción</h3>
                    </div>
                    <video src="../assets/media/ArmaTuBox.mp4" width="320" height="400" autoplay muted> </video>
                </article>

                <article class="card">
                    <section class="contact__grid">
                        <div><label for="nombre">Ingrese su nombre: </label></div>
                        <div><input type="text" id="nombre" name="nombre" placeholder="Nombre..." /></div>
                        <div><label for="mail">Ingrese correo de contacto</label></div>
                        <div><input type="email" id="mail" placeholder="Email..." /></div>
                        <div><label for="mensaje">Ingrese su consulta</label></div>
                        <div><textarea name="mensaje" id="mensaje" cols="30" rows="10"
                                placeholder="Consulta..."></textarea></div>
                        <div><label for="localidad">Ingrese su localidad</label></div>
                        <div><select name="localidad" id="localidad">
                                <option value="Wilde">Wilde</option>
                                <option value="Avellaneda">Avellaneda</option>
                                <option value="Quilmes">Quilmes</option>
                                <option value="Lanus">Lanús</option>
                                <option value="Otro">Otro lugar</option>
                            </select></div>
                        <div><button type="submit">Enviar</button></div>
                        <div><button type="reset">Borrar formulario</button></div>
                        <div> <input type="checkbox" id="suscripcion" />
                        </div>
                        <div><label for="suscripcion">Suscripción a nuestro correo de noticias</label>
                        </div>
                    </section>
                </article>


                <article class="card__aside"> <iframe width="320" height="440"
                        src="https://www.instagram.com/p/CfR7nOKgXM7/embed" title="Instagram Natividad Aromas"
                        frameborder="0">Tu navegador no visualiza iframes. Por favor
                        actualiza el navegador</iframe></article>
        </form>
    </main>
    <footer>
        <h2>@2022 Desing by Fabbro</h2>
        <ul class="ul__li--footer">
            <li><a href=" mailto:natividad@gmail.com" target="_blank">
                    <img src="../assets/icons/ico-Mail.png" alt="email" width="30" height="30" /> </a></li>
            <li> <a href="https://www.instagram.com/natividad.aromas/" target="_blank">
                    <img src="../assets/icons/ico-Instagram.png" alt="Instagram" width="30" height="30" /> </a></li>
            <li><a href="https://telegram.org/" target="_blank">
                    <img src="../assets/icons/ico-Telegram.png" alt="Telegram" width="30" height="30" /> </a></li>
        </ul>
    </footer>
</body>

</html>
