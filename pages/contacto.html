        </nav>
    </header>
    <main>
        <h2>Formulario de Contacto y consultas</h2>
        <div class="container">
            
            <div class="container-sm p-3">
                <form action="" method="post" enctype="text/plain">
                    <form class="row gx-3 gy-2 align-items-center">
                        <div class="col-sm-3">
                            <label class="visually-hidden" for="specificSizeInputName">Name</label>
                            <input type="text" class="form-control" id="specificSizeInputName" placeholder="Nombre...">
                        </div>
                        <div class="col-sm-3">
                            <label class="visually-hidden" for="specificSizeInputGroupUsername">Username</label>
                            <div class="input-group">
                                <div class="input-group-text">@</div>
                                <input type="text" class="form-control" id="specificSizeInputGroupUsername"
                                    placeholder="Correo...">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <label class="visually-hidden" for="specificSizeSelect">Preference</label>
                            <select class="form-select" id="specificSizeSelect">
                                <option selected>Localidad...</option>
                                <option value="1">Wilde</option>
                                <option value="2">Avellaneda</option>
                                <option value="3">Quilmes</option>
                                <option value="4">Lanús</option>
                                <option value="5">Otro lugar</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                                <label class="form-check-label" for="autoSizingCheck2">
                                    Suscripción
                                </label>
                            </div>
                        </div>
                        <div class="col-auto pt-4 m-2">
                            <button type="submit" class="btn btn-dark">Enviar</button>
                        </div>
                        <div class="col-auto">
                            <button type="reset" class="btn btn-dark">Limpiar formulario</button>
                        </div>
                    </form>
            </div>
        </div>
    </main>
