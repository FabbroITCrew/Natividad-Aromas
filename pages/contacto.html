<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natividad Aromas </title>
    <link rel="shortcut icon" href="../assets/icons/logo-natividad.jpeg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>

    <header>
        <nav class="navMenu">
            <span class="spanLogo">
                <a href="../index.html" alt="Pagina principal"><img src="../assets/icons/logo-natividad.png"
                        alt="Natividad Aromas" width="70px" height="70px" /></a>
            </span>
            <ul class="navBar">
                <li><a href="../index.html" alt="Pagina principal">Home</a></li>
                <li><a href="./velas.html" alt="Velas">Velas</a></li>
                <li><a href="./spray.html" alt="Spray">Spray</a></li>
                <li><a href="./productos.html" alt="Productos">Productos</a></li>
                <li><a href="./contacto.html" alt="Contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="main__h2">Formulario de Contacto y consultas</h2>
        <section class="container">
            <div class="containerMain">
                <article class="card">
                    <form action="" method="post" enctype="text/plain">
                        <div class="form__caja">
                            <label for="specificSizeInputName">Nombre</label>
                            <input type="text" placeholder="Nombre..." />
                        </div>
                        <div class="form__caja">
                            <label for="specificSizeInputGroupUsername">Correo</label>
                            <input type="text" placeholder="Correo..." />
                        </div>
                        <div class="form__caja">
                            <label for="specificSizeSelect">Preference</label>
                            <select>
                                <option selected>Localidad...</option>
                                <option value="1">Wilde</option>
                                <option value="2">Avellaneda</option>
                                <option value="3">Quilmes</option>
                                <option value="4">Lanús</option>
                                <option value="5">Otro lugar</option>
                            </select>
                        </div>
                        <div class="form__caja">
                            <input type="checkbox"/>
                            <label for="autoSizingCheck2">Suscripción</label>
                        </div>
                        <div class="form__caja">
                            <button type="submit">Enviar</button>
                        </div>
                        <div class="form__caja">
                            <button type="reset">Limpiar formulario</button>
                        </div>
                    </form>
                </article>
                <iframe width="320" height="440" src="https://www.instagram.com/p/CfR7nOKgXM7/embed"
                title="Instagram Natividad Aromas" frameborder="0">Tu navegador no visualiza iframes. Por favor
                actualiza el navegador</iframe>
            </div>
        </section>
    </main>
    <footer>
        <h2>@2022 Desing by Fabbro</h2>
        <ul class="contenedorFooter">
            <li><a href=" mailto:natividad@gmail.com" target="_blank">
                    <img src="../assets/icons/ico-Mail.png" alt="email" width="30" height="30" /> </a></li>
            <li> <a href="https://www.instagram.com/natividad.aromas/" target="_blank">
                    <img src="../assets/icons/ico-Instagram.png" alt="Instagram" width="30" height="30" /> </a></li>
            <li><a href="https://telegram.org/" target="_blank">
                    <img src="../assets/icons/ico-Telegram.png" alt="Telegram" width="30" height="30" /> </a></li>
        </ul>
    </footer>
</body>

</html>
